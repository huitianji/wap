<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>新手福利</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:js scripts/flexible.js -->
  <script src="scripts/flexible.js"></script>
  <!-- endbuild -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body data-status="11">
  <div class="nav">
    <i class="icon-back"></i>
    <p class="nav-title">新手福利</p>
    <div class="nav-right"></div>
  </div>
  <div class="guide-page">
    <img src="https://static.souyidai.com/wap/2.0/images/guide/guide_1.jpg" alt="" class="guide-img">
  </div>
  <div class="bid-header">
    <p class="bid-title">[信易贷] 购车借款</p>
    <p class="bid-rate">
      <span class="bid-rate-num">12</span>% <span class="bid-rate-right"><span class="bid-spec tag orange">秒杀项目</span>年利率</span>
    </p>
    <div class="bid-progress">
      <svg version="1.1" class="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="100%" height="100%" viewBox="0 0 40 40"  xml:space="preserve">
        <circle cx="20" cy="20" r="17" fill="none" stroke="#dfdfdf" stroke-width="2" id="circle"/>
        <path d="" id="arc" fill="none" stroke="" stroke-width="2.2" data-end="360" data-start="0"/>
      </svg>
      <span class="percent">34%</span>
      <span class="status">投资中</span>
    </div>
    <div class="bid-prop">
      <div>{{key}}<br><span>{{value}}</span></div>
    </div>
  </div>
  <div class="list-btn list-btn-na" style="margin-bottom:0.4rem">
  <span class="icon icon-danbao"></span>武汉亚飞担保有限责任公司本息担保</div>
  <div class="btn-bottom"><div class="text">立即投资</div></div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/zepto/zepto.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/util.js -->
  <script src="scripts/util.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
