<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>投资</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:js scripts/flexible.js -->
  <script src="scripts/flexible.js"></script>
  <!-- endbuild -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body class="bid-invest">
  <div class="nav">
    <i class="icon-back"></i>
    <p class="nav-title">投资<br><span>XJRL158373</span></p>
    <a href="">协议</a>
  </div>
  <div class="bid-invest-progress">
    <div class="invest-progress-svg">
      <svg version="1.1" class="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="100%" height="100%" viewBox="0 0 132 100"  xml:space="preserve">
        <circle cx="66" cy="66" r="63" fill="none" stroke="#dfdfdf" stroke-width="5" id="circle"/>
        <path d="" id="arc" fill="none" stroke="" stroke-width="5" data-end="0" data-start="0"/>
      </svg>
    </div>
    <div class="invest-progress-info">
      <span class="tag orange">秒杀项目</span>
      <p class="invest-amount text-strong">8,000,000.00元</p>
      <p class="invest-limit">项目可投金额<i class="icon-warn-blue"></i></p>
      <p class="invest-tip text-small">限投资1次，单笔投资限额3,000.00 元更多在这显示</p>
    </div>
  </div>
<!--   <div class="bid-transfer-info">
    <p class="invest-limit">项目金额(元)</p>
    <p class="invest-amount text-strong">8,000,000.00元</p>
    <div class="bid-trans-prop">
      <div>{{key}}<br><span>{{value}}</span></div>
      <div>{{key}}<br><span>{{value}}</span></div>
      <div>{{key}}<br><span>{{value}}</span></div>
    </div>
  </div> -->
  <div class="bid-invest-list">
    <p class="invest-list-item">可用金额:<span>800,600.00元</span></p>
    <p class="invest-list-item">可用红包:<span>500.00元</span></p>
    <p class="invest-list-item">您已投资:<span>200.00元</span></p>
  </div>
  <div class="bid-invest-form">
    <div class="form-group">
      <label for="amount">投资金额(元)</label>
      <input type="text" class="form-control" placeholder="" id="amount">
      <p class="help-block"></p>
    </div>
    <p class="range-label">调价: <span class="green">+200.00元</span><span class="right">转让结息: <span class="orange">-200.00元</span></span></p>
    <div class="bid-real-amount">实际投资金额: <span>300.43元</span></div>
  </div>
  <div class="btn-bottom"><div class="text">同意协议并投资</div></div>
  <div class="toast-warp">
    <div class="toast"></div>
  </div>
  <div class="dialog-back"></div>
  <div class="dialog" id="limit">
    <div class="dialog-simple">
      <p class="dialog-simple-header">提示</p>
      <p class="dialog-simple-content"></p>
    </div>
    <div class="dialog-btn-box">
      <button class="btn-dialog btn-default close">确定</button>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/zepto/zepto.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/util.js -->
  <script src="scripts/util.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/dobid.js -->
  <script src="scripts/dobid.js"></script>
  <!-- endbuild -->
</body>
</html>
