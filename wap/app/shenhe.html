<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>审核信息</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:js scripts/flexible.js -->
  <script src="scripts/flexible.js"></script>
  <!-- endbuild -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <ul class="tab-view tab-list">
    <li>
      <a href="javascript:void(0)" >借款详情</a>
    </li>
    <li class="tab-active">
      <a href="javascript:void(0)" >审核信息</a>
    </li>
    <li>
      <a href="javascript:void(0)">投资记录</a>
    </li>
  </ul>
  <div class="bid-audit-header list-btn">
    审核认证
    <span class="icon icon-chevron-right down"></span>
  </div>
  <ol class="bid-audit-list">
    <li>
      身份认证
      <span class="icon icon-check"></span>
    </li>
    <li>
      工作证明
      <span class="icon icon-check"></span>
    </li>
    <li>
      收入证明
      <span class="icon icon-check"></span>
    </li>
    <li>
      名下有车产
      <span class="icon icon-check"></span>
    </li>
    <li>
      名下有大额定期存款或理财等资产
      <span class="icon icon-check"></span>
    </li>
    <li>
      无其他信用贷款
      <span class="icon icon-check"></span>
    </li>
    <li>
      无其他信用贷款 副本
      <span class="icon icon-check"></span>
    </li>
    <p class="audit-list-tip">说明：审核信息中的借款主体包括杭州银泰购物中心有限公司和浙江富强置业有限公司</p>
  </ol>
  <div class="bid-audit-header list-btn">
    审批意见
    <span class="icon icon-chevron-right"></span>
  </div>
  <div class="bid-audit-panel">
    <div class="bid-rose-graph">
      <div class="rose-graph-svg">
        <svg version="1.1" id="progress-circle" class="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="100%" height="100%" viewBox="0 0 100 100"  xml:space="preserve">
          <defs>
            <clipPath id="clipPath1">
              <!-- 定义剪裁路径 -->
              <polygon points="50.5,0 50.5,49.48 100,33.23 100,0 50.5,0"/>
            </clipPath>
          </defs>
          <defs>
            <clipPath id="clipPath2">
              <!-- 定义剪裁路径 -->
              <polygon points="50.5,50.52 100,34.27 100,100 86.94,100 50.5,50.52"/>
            </clipPath>
          </defs>
          <defs>
            <clipPath id="clipPath3">
              <!-- 定义剪裁路径 -->
              <polygon points="50.3,51.2 13.8,100 85.4,100 50.3,51.2"/>
            </clipPath>
          </defs>
          <defs>
            <clipPath id="clipPath4">
              <!-- 定义剪裁路径 -->
              <polygon points="49.5,50.52 0,34.27 0,100 13.05,100 49.5,50.52"/>
            </clipPath>
          </defs>
          <defs>
            <clipPath id="clipPath5">
              <!-- 定义剪裁路径 -->
              <polygon points="0,0 0,33.23 49.5,49.48 49.5,0 0,0"/>
            </clipPath>
          </defs>
          <circle cx="50" cy="50" r="17" fill="#ffb428" clip-path="url(#clipPath1)">
            <animate attributeName="r" from="17" to="36.8" dur="1s" fill="freeze" begin="0s" keySplines="0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1"keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" begin="0s" dur="2.6s"/>
          </circle>
          <circle cx="50" cy="50" r="17" fill="#77b716" clip-path="url(#clipPath2)">
            <animate attributeName="r" from="17" to="36.8" dur="1s" fill="freeze" begin="0.4s" keySplines="0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1"keyTimes="0;0.22;0.33;0.55;0.66;0.88;1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" begin="0s" dur="2.6s"/>
          </circle>
          <circle cx="50" cy="50" r="17" fill="#15b9c3" clip-path="url(#clipPath3)">
            <animate attributeName="r" from="17" to="36.8" dur="1s" fill="freeze" begin="0.8s" keySplines="0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1"keyTimes="0;0.22;0.33;0.55;0.66;0.88;1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" begin="0s" dur="2.6s"/>
          </circle>
          <circle cx="50" cy="50" r="17" fill="#56a2e3" clip-path="url(#clipPath4)">
            <animate attributeName="r" from="17" to="36.8" dur="1s" fill="freeze" begin="1.2s" keySplines="0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1"keyTimes="0;0.22;0.33;0.55;0.66;0.88;1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" begin="0s" dur="2.6s"/>
          </circle>
          <circle cx="50" cy="50" r="17" fill="#ff6803" clip-path="url(#clipPath5)">
            <animate attributeName="r" from="17" to="36.8" dur="1s" fill="freeze" begin="1.6s" keySplines="0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1;0.1 0.8 0.2 1"keyTimes="0;0.22;0.33;0.55;0.66;0.88;1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" begin="0s" dur="2.6s"/>
          </circle>
          <circle cx="50" cy="50" r="17" fill="#fff"></circle>
        </svg>
        <div class="graph-tag tag-1">债偿保障<br><span>80</span></div>
        <div class="graph-tag tag-2">还款能力<br><span>90</span></div>
        <div class="graph-tag tag-3">信用质量<br><span>90</span></div>
        <div class="graph-tag tag-4">资产实力<br><span>60</span></div>
        <div class="graph-tag tag-5">稳定性<br><span>90</span></div>
        <div class="rose-graph-star">
          <span class="star star-full"></span>
          <span class="star star-full"></span>
          <span class="star star-full"></span>
          <span class="star star-half"></span>
          <span class="star star-empty"></span>
        </div>
        <div class="rose-graph-title">Experian<br>评分</div>
      </div>
      <div class="audit-panel-triangle"></div>
    </div>
    <div class="bid-audit-conclude">
      <p class="audit-conclude-header">授信审批意见书</p>
      <p class="audit-conclude-content">此申请是夫妻共贷，工薪族,在国企工作，收入稳定，有还款能力，有房产和车辆，信用记录良好,审批通过。</p>
      <img src="/images/souyidai_shenhe@2x.png" alt="" class="audit-conclude-image"></div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/zepto/zepto.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/util.js -->
  <script src="scripts/util.js"></script>
  <!-- endbuild -->
</body>
</html>
