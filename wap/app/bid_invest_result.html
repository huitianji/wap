  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- bower:css -->
  <!-- endbower -->

  <!-- build:css styles/main.css -->

<body>
  <div class="nav">
    <i class="icon-back"></i>
    <p class="nav-title">结果详情</p>
    <div class="nav-right"></div>
  </div>
  <div class="bid-invest-result">
    <img src="images/invest_result_dqb@2x.jpg" class="result-image">
    <div class="result-text">
      <p>成功投资<br>20,000.00元</p>
      <p>预计起息日<br>项目投满日+1天</p>
      <p>预计起息日<br>项目投满日+1天</p>
    </div>
  </div>
  <p class="invest-result-tip"><i class="icon-warn"></i>如遇节假日顺延还款</p>
  <div class="btn-box">
    <button class="btn btn-second">返回首页</button>
    <button class="btn btn-default">继续投资</button>
  </div>
  <div class="dialog-back"></div>
  <div class="dialog" id="test">
    <div class="dialog-header">确认投资</div>
    <div class="dialog-content">
      <p class="dialog-invest-info">投资金额：30,020.00元</p>

      <p class="dialog-invest-info">使用红包：20.00元</p>
    </div>
    <div class="dialog-btn-box">
      <button class="btn-dialog btn-disabled">放弃</button>
      <button class="btn-dialog btn-default">确定</button>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/zepto/zepto.js"></script>
