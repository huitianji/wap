<body class="wechat">
    <!--1-->
    <div class="wechat-myac-safecy">
        <section class="wechat-myac-safecolumn bd-bottom">
            <span class="wechat-myac-approve">G******1</span>
            <span>昵称</span>
        </section>
        <section class="wechat-myac-safecolumn bd-bottom">
            <!--
                类：level ->高
                例：
                <span class="wechat-myac-approve level">高</span>
                类： level-low ->低
                例：
                <span class="wechat-myac-approve level">低</span>
            -->
            <span class="wechat-myac-approve level">高</span>
            <span>安全等级</span>
        </section>
        <section class="wechat-myac-safecolumn">
            <span class="wechat-myac-approve">王 * *</span>
            <span>实名认证</span>
        </section>
    </div>
    <!--1-end-->
    <!--2-->
    <div class="wechat-myac-safecy margin-top">
        <section class="wechat-myac-safecolumn bd-bottom">
            <span class="wechat-myac-action">
                <a href="####"><em>修改</em><i class="wechat-myac-point-ico">&nbsp;</i></a>
            </span>
            <span>昵称</span>
        </section>
        <section class="wechat-myac-safecolumn">
            <span class="wechat-myac-action">
                <a href="####"><em>重置</em><i class="wechat-myac-point-ico">&nbsp;</i></a>
            </span>
            <span>交易密码</span>
        </section>
    </div>
    <!--2-end-->
</body>
