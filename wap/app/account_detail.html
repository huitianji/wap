<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>我的预约</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:js scripts/flexible.js -->
  <script src="scripts/flexible.js"></script>
  <!-- endbuild -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <div class="nav">
    <i class="icon-back"></i>
    <p class="nav-title">我的预约</p>
    <div class="nav-right"></div>
  </div>
  <div class="tab-select">
    <div class="tab-select-menu">
      <div class="select-menu-left">全部<i class="arrow up"></i></div>
      <div class="select-menu-right">共12笔</div>
    </div>
    <div class="tab-select-list">
      <div class="select-list-item active">全部</div>
      <div class="select-list-item">预约中</div>
      <div class="select-list-item">已结束</div>
    </div>
  </div>
  <div class="tab-select-overlay"></div>
  <div class="account-glance">
    <p class="glance-title main-title">
      当前预约总额 (元)<br><span class="glance-num-lg">4,310.00</span>
    </p>
    <div class="glance-row">
      <p class="glance-title">
        当前冻结定金 (元)<br><span class="glance-num">4,310.00</span>
      </p>
      <p class="glance-title">
        账户可用余额 (元)<br><span class="glance-num">4,310.00</span>
      </p>
    </div>
    <div class="glance-row">
      <p class="glance-title">
        待充值金额 (元)<i class="icon-warn-blue"></i><br><span class="glance-num">4,000.00</span>
      </p>
      <div class="glance-btn-box">
        <button class="btn btn-second">充值</button>
      </div>
    </div>
  </div>
  <div class="account-detail-empty">
    <img src="https://static.souyidai.com/wap/2.0/images/nodata@2x.png" class="detail-empty-image">
    <p class="detail-empty-text">暂无预约项目</p>
  </div>
  <div class="account-detail-item">
    <div class="detail-header">租金保理3个月<span class="green">预约中</span></div>
    <div class="detail-list">
      <div class="list-item">年化收益率<span>9%</span></div>
      <div class="list-item">预约金额<span>120,000.00元</span></div>
      <div class="list-item">预约定金<span>120.00元</span></div>
      <div class="list-item">预约到期时间<span>2015年08月20日</span></div>
    </div>
  </div>
  <div class="account-detail-item">
    <div class="detail-header">租金保理3个月<span class="gray">预约结束</span></div>
    <div class="detail-list">
      <div class="list-item">基本信息<span>9%</span></div>
      <div class="list-item">预约金额<span>120,000.00元</span></div>
      <div class="list-item">预约定金<span>120.00元</span></div>
      <div class="list-item">预约到期时间<span>2015年08月20日</span></div>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/zepto/zepto.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/util.js -->
  <script src="scripts/util.js"></script>
  <!-- endbuild -->
</body>
</html>
